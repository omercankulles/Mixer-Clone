<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mixer Clone</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="left-menu">
            <div class="logo">
                MIXER
            </div>
            <nav class="menu">
                <a href="#">POPÜLER AKIŞLAR</a>
                <a href="#">OYUNLAR</a>
                <a href="#">BE A PARTNER</a>
                <a href="#">DAHA FAZLA <i class="fa fa-angle-down" aria-hidden="true"></i></a>
            </nav>
        </div>

        <nav class="right-menu">
            <div class="language">
                DİL
                <i class="fa fa-angle-down" aria-hidden="true"></i>
            </div>
            <a class="signin">
                OTURUM AÇ
            </a>
        </nav>
    </header>

    <section id="featured">
        <div class="container">
            <div class="section-title">
                Öne Çıkanlar
            </div>
            <div class="videos-section">
                <div class="video">
                    <div class="image">
                        <div class="arrow">
                            <i class="fa fa-angle-left" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="video">
                    <div class="image">

                    </div>
                </div>
                <div class="video center">
                    <div class="image">

                    </div>
                </div>
                <div class="video">
                    <div class="image">

                    </div>
                </div>
                <div class="video">
                    <div class="image">
                        <div class="arrow">

                            <i class="fa fa-angle-right"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dots">
                <div class="circles">
                    <div class="circle">
                        <div class="background-color">

                        </div>
                    </div>
                    <div class="circle">
                        <div class="background-color">

                        </div>
                    </div>
                    <div class="circle active">
                        <div class="background-color">

                        </div>
                    </div>
                    <div class="circle">
                        <div class="background-color">

                        </div>
                    </div>
                    <div class="circle">
                        <div class="background-color">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="top-games">
        <div class="container">
            <div class="section-title">
                En İyi Oyunlar
            </div>
            <div class="games">
                <div class="game" style="background-image: url('/img/apex.jpg');">
                    <div class="info">
                        <div class="title">
                            Apex Legends
                        </div>

                        <div class="views">
                            <i class="fa fa-eye" aria-hidden="true">2843</i>
                        </div>
                    </div>
                </div>
                <div class="game" style="background-image: url('/img/fortnite.jpg')">
                    <div class="info">
                        <div class="title">
                            Fortnite
                        </div>

                        <div class="views">
                            <i class="fa fa-eye" aria-hidden="true">2652</i>
                        </div>
                    </div>
                </div>
                <div class="game" style="background-image: url('/img/smite.jpg')">
                    <div class="info">
                        <div class="title">
                            Smite
                        </div>

                        <div class="views">
                            <i class="fa fa-eye" aria-hidden="true">2412</i>
                        </div>
                    </div>
                </div>
                <div class="game" style="background-image: url('/img/paladins.jpg')">
                    <div class="info">
                        <div class="title">
                            Paladins
                        </div>

                        <div class="views">
                            <i class="fa fa-eye" aria-hidden="true">1983</i>
                        </div>
                    </div>
                </div>
                <div class="game" style="background-image: url('/img/pubg.jpg')">
                    <div class="info">
                        <div class="title">
                            Pubg
                        </div>

                        <div class="views">
                            <i class="fa fa-eye" aria-hidden="true">1854</i>
                        </div>
                    </div>
                </div>
                <div class="game" style="background-image: url('/img/music.jpg');background-position: top center!important">
                    <div class="info">
                        <div class="title">
                            Music
                        </div>

                        <div class="views">
                            <i class="fa fa-eye" aria-hidden="true">985</i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

</body>

</html>
